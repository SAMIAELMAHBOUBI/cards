<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Card design sprint</h1>
        <p>Code the three cards we saw in the lecture</p>
      </div>
      <div class="card-category">
        <h2>Breakfast</h2>
      </div>
        <div class="card-product">
          <div class="card-img">
            <img src="https://images.unsplash.com/photo-1531565637446-32307b194362?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2452&q=80" alt="">
          </div>
          <div class="card-product-infos">
            <h2>Product name</h2>
            <p>Product description with relevant info only.</p>
          </div>


        </div>
      <div class="card-trip">
        <div class="card-trip-img">

        </div>
        <div class="card-trip-infos">
          <div>
            <h2>Destination</h2>
            <p>Description</p>
          </div>

          <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXZhdGFyfGVufDB8fDB8fHww" class="avatar-bordered" alt="">

          <div class="card-trip-price">
            $99.99
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
